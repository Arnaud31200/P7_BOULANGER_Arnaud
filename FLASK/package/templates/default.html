<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--<link rel="stylesheet" href="{{ url_for('static', filename= 'bootstrap-5.1.0-examples/starter-template/starter-template.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename= 'bootstrap-5.1.0-dist/css/bootstrap.min.css') }}">
    -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>Bienvenue chez GranPy Bot !</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-header">
                                <h1 class="text-center"> Bienvenue dans la maison de GranPy Bot !</h1>
                                <h2 class="text-center"> Le papy robot qui sait tout sur tout !</h2>
                    </div>
                    <div class="card-link">
                        <ul class="nav nav-tabs nav-justified">
                            <li role="presentation" class="active col-6 text-center">
                                <a href="/">Menu principal</a>
                            </li>
                            <li role="presentation" class="active col-6 text-center">
                                <a href="/about">A propos de moi</a>
                            </li>
                        </ul>
                    </div>
                    <div class="card-body">
                        {%  block body %} {% endblock %}
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
</body>
<footer>
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="card">
                        <div class="card-footer">
                            <p>LOGOS ici</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</footer>
</html>
